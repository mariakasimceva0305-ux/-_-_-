        async function geocode(mode) {

            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.disabled = true);

            try {
                let url = `${API_BASE}/geocode/${mode}?address=${encodeURIComponent(address)}`;
                const debugEnabled = document.getElementById('debug-checkbox').checked;
                if (mode === 'improved' && debugEnabled) {
                    url += `&debug=true`;
                }

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞: ${response.status} ${response.statusText}`);

                const data = await response.json();

                    : '‚Äî';

                // final_score ‚âà w_s ¬∑ street_sim + w_n ¬∑ number_score, w_s + w_n = 1

                                                <th>—Å—Ç—Ä–æ–µ–Ω–∏–µ</th>

                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td>${(np.base ?? '‚Äî')}</td>
                                                <td>${(np.corp ?? '‚Äî')}</td>
                                                <td>${(np.stroenie ?? '‚Äî')}</td>
                                                <td>${(np.litera ?? '‚Äî')}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div class="debug-card">
                                <div class="debug-card-title">–õ—É—á—à–∏–π –∫–∞–Ω–¥–∏–¥–∞—Ç</div>
                                <div class="debug-candidate">
                                    <div class="debug-candidate-header">
                                        <div class="debug-candidate-title">${escapeHtml(addr)}</div>
                                    </div>
                                    <div style="font-size:12px;color:#374151;margin-top:6px;">
                                        final_score = <strong>${sFinal}</strong>
                                    </div>
                                    <div class="debug-formula">
                                        <div><span>final_score = w_s ¬∑ street_sim + w_n ¬∑ number_score</span></div>
                                        <div style="margin-top:2px;">
                                            <span>w_s = ${wStreetDisplay}</span>
                                            &nbsp; , &nbsp;
                                            <span>w_n = ${wNumDisplay}</span>
                                        </div>
                                        <div style="margin-top:2px;">
                                            <span>street_sim = ${sStreet}</span>
                                            &nbsp; , &nbsp;
                                            <span>number_score = ${sNum}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            html += `
                <div class="results">
                    <div class="results-header">
                        <h2 style="font-size: 20px; color: #333;">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –ø–æ–∏—Å–∫–∞</h2>
                        <div class="results-count">–ù–∞–π–¥–µ–Ω–æ: ${count} ${getWordForm(count)}</div>
                    </div>
            `;

            data.objects.forEach((obj, index) => {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º –Ω–æ—Ä–º–∞–ª–∏–∑–æ–≤–∞–Ω–Ω—ã–π –∞–¥—Ä–µ—Å –≤ —Ñ–æ—Ä–º–∞—Ç–µ –æ—Ä–≥–∞–Ω–∏–∑–∞—Ç–æ—Ä–æ–≤, –µ—Å–ª–∏ –æ–Ω –µ—Å—Ç—å
                const normalizedAddr = obj.normalized_address || '';
                const address = `${obj.street || ''} ${obj.number || ''}`.trim();
                const locality = obj.locality || '';
                const displayAddress = normalizedAddr || (locality ? `${locality}, ${address}` : address);
                const score = obj.score || 1.0;
                const lat = obj.lat.toFixed(6);
                const lon = obj.lon.toFixed(6);
                const mapUrl = `https://www.openstreetmap.org/?mlat=${lat}&mlon=${lon}&zoom=17`;

                html += `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="result-address">
                                <div class="address-street">${displayAddress || '–ê–¥—Ä–µ—Å –Ω–µ —É–∫–∞–∑–∞–Ω'}</div>
                                ${normalizedAddr ? '' : `<div class="address-details">${address || ''}</div>`}
                            </div>
                            ${mode === 'improved' ? `<div class="score-badge">Score: ${score.toFixed(2)}</div>` : ''}
                        </div>
                        <div class="result-coords">
                            <div class="coord-item">
                                <span class="coord-label">–®–∏—Ä–æ—Ç–∞:</span>
                                <span class="coord-value">${lat}</span>
                            </div>
                            <div class="coord-item">
                                <span class="coord-label">–î–æ–ª–≥–æ—Ç–∞:</span>
                                <span class="coord-value">${lon}</span>
                            </div>
                        </div>
                        <a href="${mapUrl}" target="_blank" class="map-link">üìç –û—Ç–∫—Ä—ã—Ç—å –Ω–∞ –∫–∞—Ä—Ç–µ</a>
                    </div>
                `;
            });

            html += '</div>';
            container.innerHTML = html;
        }

        function showError(message) {
            const container = document.getElementById('results-container');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        function getWordForm(count) {
            const lastDigit = count % 10;
            const lastTwoDigits = count % 100;

            if (lastTwoDigits >= 11 && lastTwoDigits <= 19) {
                return '—Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤';
            }
            if (lastDigit === 1) {
                return '—Ä–µ–∑—É–ª—å—Ç–∞—Ç';
            }
            if (lastDigit >= 2 && lastDigit <= 4) {
                return '—Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞';
            }
            return '—Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤';
        }

        // –ü–æ–∏—Å–∫ –ø–æ Enter
        document.getElementById('address-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                geocode('improved');
            }
        });

        function escapeHtml(str) {
            if (str == null) return '';
            return String(str)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
    </script>
</body>
